<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LeguLeteron Setting</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="settingHeader">
        <h1 class="settingMainTitle">LeguLeteron Setting</h1>
    </header>

    <ul class="settingList">
        <li class="settingItem sv">
            <div class="settingText">
                <span class="settingTitle">웹페이지 변환(SW)</span> 
                <span class="settingStatus sv">On</span>
            </div>
            <div class="settingSwitch">
                <div class="switchWrap">
                    <label class="switch">
                        <input class="switchCheckBox sv" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </li>
        <li class="settingItem bb">
            <div class="settingText">
                <span class="settingTitle">하단바(SW)</span> 
                <span class="settingStatus bb">On</span>
            </div>
            <div class="settingSwitch">
                <div class="switchWrap">
                    <label class="switch">
                        <input class="switchCheckBox bb" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </li>
        <li class="settingItem vf">
            <div class="settingText">
                <span class="settingTitle">진동피드백(HW)</span> 
                <span class="settingStatus vf">On</span>
            </div>
            <div class="settingSwitch">
                <div class="switchWrap">
                    <label class="switch">
                        <input class="switchCheckBox vf" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </li>
        <li class="settingItem cg">
            <div class="settingText">
                <span class="settingTitle">커서그랩(HW)</span> 
                <span class="settingStatus cg">On</span>
            </div>
            <div class="settingSwitch">
                <div class="switchWrap">
                    <label class="switch">
                        <input class="switchCheckBox cg" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </li>
    </ul>
    <div class="bottomBar">
        <a class="bottomBar-link" href="https://leguleteron.github.io">기여하러 가기→</a>
    </div>

    <script src="../../api/jquery-3.4.1.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
